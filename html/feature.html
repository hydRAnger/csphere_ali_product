  <body>
    <h2>
      轻松驾驭Docker容器，尽享容器虚拟化便利
    </h2>
    <h3>
       <i class="fa fa-eye"></i> 可视化界面 
    </h3>
    <p>可视化地呈现和管理 Docker 集群的容器，主机、镜像和镜像仓库及内部依赖关系，不使用命令行也可以轻松进行管理。</p>
    <br>

    <h3>
       <i class="fa fa-cloud"></i> 多基础设施支持 
    </h3>
    <p>在公有云，私有云，裸机上轻易地创建 Docker 容器，全面的运行状态展示、数据统计和监控，让容量规划和监控更加容易。</p>
    <br>

    <h3>
       <i class="fa fa-gears"></i> 自动化 
    </h3>
    <p>通过集成网络虚拟化、存储迁移、安全和隔离等关键技术，可以方便地实现容器的自动调度和无宕机进行服务维护升级。</p>
    <br>
    <h3>
       <i class="fa fa-rocket"></i> API 
    </h3>
    <p>完善和易用的API，方便和现有系统集成，实现更轻量高效的持续集成和持续交付流程。</p>
